<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|PT+Mono" rel="stylesheet">
    <title>CSV to JSON Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('action');
                var formData = new FormData(form[0]);

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(response);
                        // Tampilkan response JSON di halaman
                        $('#result').text(JSON.stringify(response));
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.log(xhr.responseText);
                        // Tampilkan pesan kesalahan di halaman
                        $('#error').text('An error occurred: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<style>
    body {
        background: #fff;
        color: #222;
        font-family: 'Source Sans Pro', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .code {
        font-family: 'PT Mono', serif;
        color: #090;
    }
    .writing {
        width: 74%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    @media (max-width: 560px) {
    .writing {
        width: 96%;
    }
    }

    .background-oregon-grapes {
        background-color: rgb(5, 79, 79) ;
        background-size: 100%;
        height: 560px;
        width: 560px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        margin-left: auto;
        margin-right: auto;
    }
    @media (max-width: 767px) {
    .background-oregon-grapes {
        height: 330px;
        width: 330px;
    }
    }

    img {
        height: 100%;
        width: 100%;
    }

    p {
        padding-bottom: 25px;
        justify-content: center;
        text-align: center;
    }

    h1 {
        color: rgb(5, 79, 79);
    }

    .number {
        color: aquamarine;
    }

    button,
    input {
        background-color: rgb(5, 79, 79);
        color: #ffffff;
        padding: 5px 10px;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 10px;
    }

</style>
<body>
    <h1 class="writing">GET CSV TO JSON</h1>
    <div class="writing">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit">Convert</button>
        </form>
        <p id="result"></p>
        <p id="error"></p>
    </div>
      
      
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>

</body>
</html>
