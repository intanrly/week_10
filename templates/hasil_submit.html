<!DOCTYPE html>
<html>
<head>
    <title>Hasil Submit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #afe0b0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Hasil Submit</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Pesan</th>
            </tr>
        </thead>
        <tbody>
            {% for data in hasil_submit %}
            <tr>
                <td>{{ data.nama }}</td>
                <td>{{ data.pesan }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
